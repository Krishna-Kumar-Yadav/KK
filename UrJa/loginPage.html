<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet/mainPage.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="textLoginPage">UrJa</div>
      <div class="inputContainer">
        <div class="inputName">ID:</div>
        <input type="number" class="inputId" placeholder="MOBILE NUMBER" />
      </div>
      <div class="inputContainer">
        <div class="inputName">Password :</div>
        <input type="password" class="inputPassword" placeholder="PASSWORD" />
      </div>
      <div class="buttonContainer">
        <input type="reset" class="inputResetButton"/>
        <input type="submit" class="inputSubmitButton" />
      </div>
      </form>
    </div>
  </body>
</html>
