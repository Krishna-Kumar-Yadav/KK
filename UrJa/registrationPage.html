<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="stylesheet/mainPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="textLoginPage">UrJa</div>
      <div class="inputDataRegistration firstName">
        <div class="inputText">First Name :</div>
        <input type="text" class="firstNameInput" placeholder="FIRST NAME" />
      </div>
      <div class="inputDataRegistration lastName">
        <div class="inputText">Last Name :</div>
        <input type="text" class="lastNameInput" placeholder="LAST NAME" />
      </div>
      <div class="inputDataRegistration mobileNumber">
        <div class="inputText">Mobile :</div>
        <input
          type="number"
          class="mobileNumberInput"
          placeholder="MOBILE NUMBER"
        />
      </div>
      <div class="inputDataRegistration email">
        <div class="inputText">E-Mail :</div>
        <input type="email" class="emailInput" placeholder="E-MAIL" />
      </div>
      <div class="inputDataRegistration password">
        <div class="inputText">Password :</div>
        <input type="password" class="passwordInput" placeholder="PASSWORD" />
      </div>
      <div class="buttonRegister">
        <button type="reset" class="resetButtonRegister">Reset</button>
        <a href="main.html"><button type="submit" class="submitButtonRegister">Submit</button></a>
      </div>
    </div>

    <script src="script/loginInformation.js"></script>
  </body>
</html>
