<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrJa</title>
    <link rel="stylesheet" href="stylesheet/main.css" />
    <link rel="stylesheet" href="stylesheet/nav.css" />
    <link rel="stylesheet" href="stylesheet/chat.css" />
    <link rel="stylesheet" href="stylesheet/home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="navSection">
        <div class="friendNav commonNav">
          <span class="material-symbols-rounded"> Person</span
          ><span class="friendNav commonNav--text">Friend</span>
        </div>
        <div class="groupNav commonNav">
          <span class="material-symbols-rounded"> Group_Add</span
          ><span class="groupNav commonNav--text">Group</span>
        </div>
        <div class="statusNav commonNav">
          <span class="material-symbols-rounded"> Cycle </span
          ><span class="statusNav commonNav--text">Status</span>
        </div>
        <div class="blockNav commonNav">
          <span class="material-symbols-rounded"> Block</span
          ><span class="blockNav commonNav--text">Blocklist</span>
        </div>
        <div class="inviteNav commonNav">
          <span class="inviteNav commonNav--text">Invite</span>
        </div>
        <div class="settingNav commonNav">
          <span class="material-symbols-rounded"> Settings </span>
        </div>
        <div class="menuNav commonNav">
          <span class="material-symbols-rounded"> Menu</span>
        </div>
        <div class="logoNav"></div>
      </div>
      <div class="mainSection">
        <div class="chatSection">
          <div class="chatNavBox">
            <div class="chatNavBox--dp">🙏</div>
            <div class="chatNavBox--name">🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏🙏</div>
            <div class="chatNavBox--tool">
              <span class="material-symbols-rounded iconCall">Call</span>
              <span class="material-symbols-rounded iconVideoCall"
                >Video_Call</span
              >
              <span class="material-symbols-rounded iconSetting">Settings</span>
              <span class="material-symbols-rounded iconMore">More_Vert</span>
            </div>
          </div>
          <div class="chatMsgBox">
           <!--  <div class="msg--recieveBox">
            <div class="msg--recieve">
              <div class="msg--recieve-text"></div>
              <div class="msg--recieve-time"></div>
            </div>
            </div>
            <div class="msg--sendBox">
            <div class="msg--send">
              <div class="msg--send-text"></div>
              <div class="msg--send-time"></div>
            </div>
            </div> -->
            <div class="chatWelcomePage">🙏</div>
          </div>
        </div>
        <!-- message sent box -->
        <div class="chatInputBox">
          <div class="iconBox">
            <span class="material-symbols-rounded attachIconBox">
              Attach_File</span
            >
            <span class="material-symbols-rounded micIconBox">Mic</span>
            <span class="material-symbols-rounded addIconBox">Add</span>
          </div>
          <div class="msgInputBox">
            <input
              type="text"
              class="textMsgBox"
              placeholder="Enter a message"
            />
          </div>
          <div class="sentButtonBox">
            <span class="material-symbols-rounded sentButton">Send</span>
          </div>
        </div>
      </div>
      <div class="homeSection">
        <div class="homeSection--Bar">
          <div class="homeSection--barLogo">UrJa</div>
          <span class="material-symbols-rounded homeSection--barIcon"
            >More_Vert</span
          >
        </div>
        <div class="homeSection--search">
          <input
            type="text"
            class="homeSection--searchBox"
            placeholder="Find your Contacts"
          />
          <span class="material-symbols-rounded   homeSection--searchIcon"
            >search</span
          >
        </div>
        <div class="homeSection--list">
          <div id="homeSection--importContacts">
            <span class="material-symbols-rounded"> Add</span>
          </div>
        </div>
      </div>
    </div>
    <script  type="module" src="script/home.js"></script>
    <script  type="module" src="script/storeMsg.js"></script>
  </body>
</html>
