<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="mainContainer">

                   <!-- Needle Clock -->
  <div class="needleClock">
    <div class="outerCircle">
    <div class="innerCircle">
      <div class="clockName">KRISHNA</div>
      <div class="clockNumber">
          <div id="number12">12</div>
          <div id="number11">11</div>
          <div id="number1">1</div>
          <div id="number10">10</div>
          <div id="number2">2</div>
          <div id="number9">9</div>
          <div id="number3">3</div>
          <div id="number8">8</div>
          <div id="number4">4</div>
          <div id="number7">7</div>
          <div id="number5">5</div>
          <div id="number6">6</div>
      </div>
      <div class="clockHour"></div>
      <div class="clockMinute"></div>
      <div class="clockSecond"></div>
      <div class="clockCenterCircle"></div>
    </div>
    </div>
  </div>


                   <!-- Analog Clock -->
  <div class="letterClock">
    <div class="outerBox">
      <div class="hourBox"></div>
      <div class="minuteBox"></div>
      <div class="secondBox"></div>
    </div>


  </div>
  </div>
  

<script src="script.js"></script>  
</body>
</html>
