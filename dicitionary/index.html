<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="dictionary_box">
      <!-- heading box -->
      <h1>English Dictionary</h1>

      <!--  input box -->
      <div class="input_box">
        <span class="material-symbols-rounded icon--search"> search </span>
        <input type="text" id="input" placeholder="Search a Word" />
        <span class="material-symbols-rounded icon--close"> Close </span>
      </div>
      <!-- result box -->
      <div class="result_box">
        <div class="result_box--left">
          <h2 class="find_word">krishna</h2>
          <p class="latin_word">/kumar/</p>
        </div>
        <div class="result_box--right">
          <span class="material-symbols-rounded icon--speaker">
            Volume_Up
          </span>
        </div>
      </div>
      <!--  meaning box -->

      <div class="meaning_box commonBox">
        <div class="meaning_box--small commonBox--small">
          <div class="meaning_box--heading commonBox--heading"><h2>Meaning</h2></div>
          <div class="meaning_box--paragraph commonBox--paragraph">NULL</div>
        </div>
      </div>

      <!-- example box -->

      <div class="example_box commonBox">
        <div class="example_box--small commonBox--small">
          <div class="example_box--heading commonBox--heading"><h2>Example</h2></div>
          <div class="example_box--paragraph commonBox--paragraph">NULL</div>
        </div>
      </div>

      <!-- synonyms box -->

      <div class="synonyms_box commonBox">
        <div class="synonyms_box--small commonBox--small">
          <div class="synonyms_box--heading commonBox--heading"><h2>Synonyms</h2></div>
          <div class="synonyms_box--paragraph commonBox--paragraph">NULL</div>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
