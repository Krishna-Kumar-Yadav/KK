<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element">
      <div class="inputDisplay">
        <input type="text" class="input" placeholder="0" />
      </div>
      <div class="keyboardDisplay">
        <span class="btns--normal" id="1">1</span>
        <span class="btns--normal" id="2">2</span>
        <span class="btns--normal" id="3">3</span>
        <span class="btns--normal" id="+">+</span>
        <span class="btns--normal" id="4">4</span>
        <span class="btns--normal" id="5">5</span>
        <span class="btns--normal" id="6">6</span>
        <span class="btns--normal" id="-">-</span>
        <span class="btns--normal" id="7">7</span>
        <span class="btns--normal" id="8">8</span>
        <span class="btns--normal" id="9">9</span>
        <span class="btns--normal" id="*">*</span>
        <span class="btns--normal btns--clear" id="Clear">C</span>
        <span class="btns--normal" id="0">0</span>
        <span class="btns--normal" id=".">.</span>
        <span class="btns--normal" id="/">/</span>
      </div>
      <div class="equalBtn">
        <div class="btns--normal btns--equal" id="equal">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
