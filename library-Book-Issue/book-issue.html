<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Issue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="font-size: 3rem; color: green">Book Issue</h1>
    <div class="container">
      <div class="studentName">Student Name :</div>
      <div><input type="text" placeholder="Student Name" /></div>
      </div>
      <div class="studentRollNo">
        <div>Student Roll No :</div>
        <div><input type="text" placeholder="Student Roll No" /></div>
      </div>
      <div class="studentBranch">
        <div>Student Branch :</div>
        <div><select class="studentBranchselect"></select></div>
      </div>
      <div class="bookName">
        <div>Issued Book Name:</div>
        <div><select class="bookNameSelect"></select></div>
      </div>
      <div class="bookAuthorName">
        <div>Book Author Name :</div>
        <div><select class="bookAuthorNameSelect"></select></div>
      </div>
    </div>

    <script type="module" src="book-issue.js"></script>
  </body>
</html>
