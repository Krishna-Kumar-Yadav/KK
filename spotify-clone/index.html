<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="stylesheets/base.css" />
    <link rel="stylesheet" href="stylesheets/player.css" />
    <link rel="stylesheet" href="stylesheets/container.css" />
    <link rel="stylesheet" href="stylesheets/aside.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="aside">
        <div class="homeSection">
          <div class="home">
            <span class="material-symbols-rounded icon--home">Home</span>
            <span class="text--home">Home</span>
          </div>
          <div class="search">
            <span class="material-symbols-rounded icon--search">search</span>
            <span class="text--search">Search</span>
          </div>
        </div>
        <div class="librarySection">

        </div>
      </div>
      <div class="main">
        <!--       <div class="header"></div> -->
      </div>
    </div>

    <!-- player section -->
    <div class="playerSection"></div>
    <script src="script.js"></script>
  </body>
</html>
